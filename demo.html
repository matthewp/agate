<!DOCTYPE html>
<html>
<head>
  <title>Test page</title>
  <link rel="stylesheet" type="text/css" href="src/css/button.css" />
  <script src="libs/zepto/zepto.min.js"></script>
  <script src="libs/underscore/underscore-min.js"></script>
  <script src="libs/backbone/backbone.js"></script>
  <script src="libs/doT/doT.js"></script>

  <script src="src/button.js" defer="defer"></script>
</head>
<body>
<script defer="defer">
function renderDemo() {
  var body = document.body;

  var toolbar = new Toolbar({ text: 'Title' });
  body.appendChild(toolbar.render().el);

  var btn = new Button({ text: 'Hello' });
  body.appendChild(btn.render().el);
}

window.addEventListener('load', function pageLoad(e) {
  window.removeEventListener('load', pageLoad);
  renderDemo();
});
</script>
</body>
</html>
